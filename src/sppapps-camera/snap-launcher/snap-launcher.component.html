<button class="snap-launcher" [disabled]="disabled || (active$ | async)" attr.aria-label="{{i18nB + tooltip | trans}}"
        matTooltip="{{i18nB + tooltip | trans}}" matTooltipShowDelay="{{settings.tooltip.delay}}">
        <i class="{{iconCommonClass}} {{iconSizeClass}} {{iconClass}}" [command]="settings.commands.camera_launch"> </i>
</button>
